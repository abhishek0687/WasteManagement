    <script>
	$(document).ready(function(){
		$("#dateId").datepicker();
				
		$("#ScheduleButtonId").click(function(){
					var name = $("#nameId").val();
					var email = $("#emailId").val();
					var address = $("#addressId").val();
					var items = document.querySelectorAll('input[type="checkbox"]:checked');
					var checkedItems = Array.prototype.map.call(items, function (item, i) {
					    return item.value;
					});
					var date = $("#dateId").val();
					var size = $("#sizeId").val();
					var shouldCall = $('input[name=optionsRadios]:checked').val();
					var comment = $("#commentId").val();
					
					$.post("response.json", //Required URL of the page on server
							{ 
							// Data Sending With Request To Server
							NAME:name,
							EMAIL:email,
							ADDRESS:address,
							CHECKED_ITEMS:checkedItems,
							DATE:date,
							SIZE:size,
							SHOULD_CALL:shouldCall,
							COMMENT:comment
							},
							function(response,status){ // Required Callback Function
							alert("*----Received Data----*\n\nResponse : " + response+"\n\nStatus : " + status);//"response" receives - whatever written in echo of above PHP script.
							$("#form")[0].reset();
							});
				});
			});
		</script>
   </head>
   <body class="landing">

		<!-- Header -->
			<header id="header">
				<h1><a href="index.html">Waste Management</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="dashBoard.html">DashBoard</a></li>
						<li><a href="schedule.html" active="true">Schedule a Pickup</a></li>
						<li><a href="signUp.html" class="button special">Register</a></li>
					</ul>
				</nav>
			</header>

		<!-- Banner -->
			<section id="banner">
				<h2>SCHEDULE A PICKUP</b></h2>
				<p>Schedule a Pickup for your Trash. Our Pickup agents will reach you shortly !!!</p>
				
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="nameId" class="col-sm-2 control-label">Name</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="nameId" placeholder="Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="emailId" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="emailId" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="addressId" class="col-sm-2 control-label">Address</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="addressId" placeholder="Address">
				    </div>
				  </div>
				  <div id="itemsDiv" class="form-group">
						<label>Please check off items you will be recycling. Check all that apply: </label>
						<div class="checkbox">
							<label> <input type="checkbox" value="1">Item 1
							</label>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" value="2">Item 2
							</label>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" value="3">Item 3
							</label>
						</div>
				  </div>
				  <div class="form-group">
				    <label for="dateId" class="col-sm-2 control-label">Date</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="dateId" placeholder="Date">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="sizeId" class="col-sm-2 control-label">Approx Size</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="sizeId" placeholder="should ideally be a dropdown">
				    </div>
				  </div>
				  <div id="reminderDiv"><label>Reminder Call on the Day of Pickup?</label>
					<div class="radio">
						<label> <input type="radio" name="optionsRadios"
							id="optionsRadios1" value="yes" checked>Yes
						</label>
					</div>
					<div class="radio">
						<label> <input type="radio" name="optionsRadios"
							id="optionsRadios2" value="no">No
						</label>
					</div>
				  </div>
				  <div class="form-group">
		          <label for="commentId" class="col-sm-2 control-label">Special Instruction or Comments</label>
		          <div class="col-sm-10">
		                 <input type="text" class="form-control" id="commentId" placeholder="comments">
		          </div>
		          </div>
				  <button type="submit" id="ScheduleButtonId" class="btn btn-default">Schedule</button>				  
				</form>
			</section>

		

		<!-- Footer -->

	</body>
